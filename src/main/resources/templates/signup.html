<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
<div class="signup-container">
    <h2>Create Account</h2>

    <div id="error-alert" class="alert alert-danger" style="display: none;"></div>
    <div id="success-alert" class="alert alert-success" style="display: none;"></div>

    <form id="signupForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   id="username"
                   name="username"
                   required
                   autocomplete="username">
            <div class="error-message" id="username-error"></div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email"
                   id="email"
                   name="email"
                   required
                   autocomplete="email">
            <div class="error-message" id="email-error"></div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   id="password"
                   name="password"
                   required
                   autocomplete="new-password">
            <div class="error-message" id="password-error"></div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password"
                   id="confirmPassword"
                   name="confirmPassword"
                   required
                   autocomplete="new-password">
            <div class="error-message" id="confirmPassword-error"></div>
        </div>

        <button type="submit" class="btn btn-signup">Create Account</button>
    </form>

    <a href="/signin" class="btn btn-login">Already have an account? Sign In</a>
</div>

<script>
    document.getElementById('signupForm').addEventListener('submit', async function (event) {
        event.preventDefault();

        if (!validateForm()) {
            return;
        }

        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/auth/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    email: email,
                    password: password
                })
            });

            const data = await response.text();

            if (response.ok) {
                document.getElementById('success-alert').textContent = data;
                document.getElementById('success-alert').style.display = 'block';
                document.getElementById('error-alert').style.display = 'none';

                // Redirect to the sign in page after 3 seconds
                setTimeout(() => {
                    window.location.href = '/signin';
                }, 3000);
            } else {
                document.getElementById('error-alert').textContent = data;
                document.getElementById('error-alert').style.display = 'block';
                document.getElementById('success-alert').style.display = 'none';
            }
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('error-alert').textContent = 'An error occurred. Please try again.';
            document.getElementById('error-alert').style.display = 'block';
        }
    });

    function validateForm() {
        let isValid = true;
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        // Reset error messages
        const errorElements = document.getElementsByClassName('error-message');
        for (let element of errorElements) {
            element.style.display = 'none';
        }
        document.getElementById('error-alert').style.display = 'none';

        // Username validation
        if (username.trim().length < 3) {
            document.getElementById('username-error').textContent = 'Username must be at least 3 characters long';
            document.getElementById('username-error').style.display = 'block';
            isValid = false;
        }

        // Email validation
        // This regex ensures that the email address has the format local-part@domain.tld
        // where local-part, domain, and tld do not contain whitespace or the @ symbol.
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            document.getElementById('email-error').textContent = 'Please enter a valid email address';
            document.getElementById('email-error').style.display = 'block';
            isValid = false;
        }

        // Password validation
        if (password.length < 6) {
            document.getElementById('password-error').textContent = 'Password must be at least 6 characters long';
            document.getElementById('password-error').style.display = 'block';
            isValid = false;
        }

        // Matching password validation
        if (password !== confirmPassword) {
            document.getElementById('confirmPassword-error').textContent = 'Passwords do not match';
            document.getElementById('confirmPassword-error').style.display = 'block';
            isValid = false;
        }

        return isValid;
    }
</script>
</body>
</html>

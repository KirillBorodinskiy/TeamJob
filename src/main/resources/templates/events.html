<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Event Editor</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .events-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .add-event {
            margin-bottom: 20px;
        }

        .add-btn {
            width: 40px;
            height: 40px;
            font-size: 24px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
        }

        .add-form {
            display: none;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }

        .add-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .time-container {
            display: flex;
            gap: 10px;
        }

        .save-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }

        .event-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .event-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            position: relative;
            background-color: #fff;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #ff5252;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
        }

        .checkbox-group input {
            width: auto;
            margin-right: 8px;
        }
    </style>
</head>
<body>
<div class="events-container">
    <h1>Event Management</h1>
    <div class="add-event">
        <button class="add-btn" id="addEventBtn">+</button>
        <div class="add-form" id="addEventForm">
            <form id="eventForm">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <div class="form-group">
                    <label for="eventTitle">Event Title</label>
                    <input type="text" id="eventTitle" name="title" required>
                </div>
                <div class="form-group">
                    <label for="eventDescription">Description</label>
                    <textarea id="eventDescription" name="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="userSelect">User</label>
                    <select id="userSelect" name="userId" required>
                        <option value="">Select a user</option>
                        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="roomSelect">Room</label>
                    <select id="roomSelect" name="roomId" required>
                        <option value="">Select a room</option>
                        <option th:each="room : ${rooms}" th:value="${room.id}" th:text="${room.name}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="startDate">Start Date & Time</label>
                    <div class="time-container">
                        <input type="date" id="startDate" name="startDate" required>
                        <input type="time" id="startTime" name="startTime" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="endDate">End Date & Time</label>
                    <div class="time-container">
                        <input type="date" id="endDate" name="endDate" required>
                        <input type="time" id="endTime" name="endTime" required>
                    </div>
                </div>

                <button type="submit" class="save-btn">Save Event</button>
            </form>
        </div>
    </div>

    <div class="event-list" id="eventList">
        <div th:each="event : ${events}" class="event-card">
            <h3 th:text="${event.title}">Event Title</h3>
            <p th:text="${event.description ?: 'No description'}">Description</p>
            <p>
                <strong>Room:</strong>
                <span th:text="${event.room != null ? event.room.name : 'No room assigned'}">Room Name</span>
            </p>
            <p>
                <strong>Start:</strong>
                <span th:text="${#temporals.format(event.startTime, 'yyyy-MM-dd HH:mm')}">Start Time</span>
            </p>
            <p>
                <strong>End:</strong>
                <span th:text="${#temporals.format(event.endTime, 'yyyy-MM-dd HH:mm')}">End Time</span>
            </p>
            <button class="delete-btn" th:onclick="'deleteEvent(' + ${event.id} + ')'">&#x2715;</button>
        </div>
    </div>
</div>

<script>
    const addEventBtn = document.getElementById('addEventBtn');
    const addEventForm = document.getElementById('addEventForm');
    const eventForm = document.getElementById('eventForm');
    document.getElementById('eventList');
    // Toggle form visibility
    addEventBtn.addEventListener('click', () => {
        addEventForm.classList.toggle('active');
        addEventBtn.textContent = addEventForm.classList.contains('active') ? 'Ã—' : '+';
    });

    function getCsrfToken() {
        return document.querySelector("meta[name='_csrf']").content;
    }

    function getCsrfHeader() {
        return document.querySelector("meta[name='_csrf_header']").content;
    }

    function deleteEvent(eventId) {
        if (confirm('Are you sure you want to delete this event?')) {
            fetch('/api/v1/deleteevents/' + eventId, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                    [getCsrfHeader()]: getCsrfToken()
                },
                credentials: 'include'
            }).then(response => {
                if (response.ok) {
                    window.location.reload();
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('Failed to delete event');
            });
        }
    }

    eventForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        // Combine date and time inputs into datetime strings
        const startDate = document.getElementById('startDate').value;
        const startTime = document.getElementById('startTime').value;
        const endDate = document.getElementById('endDate').value;
        const endTime = document.getElementById('endTime').value;

        const startDateTime = `${startDate}T${startTime}:00`;
        const endDateTime = `${endDate}T${endTime}:00`;

        const formData = {
            title: document.getElementById('eventTitle').value,
            description: document.getElementById('eventDescription').value,
            roomId: document.getElementById('roomSelect').value,
            userId: document.getElementById('userSelect').value,
            startTime: startDateTime,
            endTime: endDateTime,
        };

        try {
            const response = await fetch('/api/v1/addevents', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    [getCsrfHeader()]: getCsrfToken()
                },
                credentials: 'include',
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                window.location.reload();
            } else {
                const errorData = await response.json();
                alert(`Failed to save event: ${errorData.message || 'Unknown error'}`);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Failed to save event');
        }
    });

    // Set default date values to today
    document.addEventListener('DOMContentLoaded', () => {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('startDate').value = today;
        document.getElementById('endDate').value = today;
    });
</script>
</body>
</html>

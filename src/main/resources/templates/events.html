<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Event Editor</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
<div class="mod-container">
    <h1>Event Management</h1>
    <button class="add-btn" id="addEventBtn">Add a new event</button>
    <div class="add-form" id="addEventForm">
        <form id="eventForm">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

            <fieldset class="form-group">
                <label for="eventTitle">Event Title</label>
                <input type="text" id="eventTitle" name="title" required>
            </fieldset>

            <fieldset class="form-group">
                <label for="eventDescription">Description</label>
                <textarea id="eventDescription" name="description" rows="3"></textarea>
            </fieldset>

            <fieldset class="form-group">
                <div>
                    <label for="userSelect">User</label>
                    <select id="userSelect" name="userId" required>
                        <option value="">Select a user</option>
                        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
                    </select>
                </div>

                <div>
                    <label for="roomSelect">Room</label>
                    <select id="roomSelect" name="roomId" required>
                        <option value="">Select a room</option>
                        <option th:each="room : ${rooms}" th:value="${room.id}" th:text="${room.name}"></option>
                    </select>
                </div>
            </fieldset>

            <fieldset class="form-group">
                <legend>Start Date & Time</legend>
                <div class="time-container">
                    <div>
                        <label for="startDate">Date</label>
                        <input type="date" id="startDate" name="startDate" required>
                    </div>
                    <div>
                        <label for="startTime">Time</label>
                        <input type="time" id="startTime" name="startTime" required>
                    </div>
                </div>
            </fieldset>

            <fieldset class="form-group">
                <div class="flex-row" id="is_recurring_zone">
                    <label for="is_recurring">Is recurring?</label>
                    <input type="checkbox" id="is_recurring" name="is_recurring">
                </div>
                <div id="recurring_end_container" style="display: none;">
                    <label for="is_recurring_end_date">End date</label>
                    <input type="date" id="is_recurring_end_date" name="is_recurring_end_date">
                </div>
            </fieldset>

            <fieldset class="form-group">
                <legend>End Date & Time</legend>
                <div class="time-container">
                    <div>
                        <label for="endDate">Date</label>
                        <input type="date" id="endDate" name="endDate" required>
                    </div>
                    <div>
                        <label for="endTime">Time</label>
                        <input type="time" id="endTime" name="endTime" required>
                    </div>
                </div>
                <div class="error-message" id="date-time-error"
                     style="display: none; color: red; margin-top: 5px;"></div>
            </fieldset>

            <button type="submit" class="save-btn">Save Event</button>
        </form>
    </div>

    <div class="event-list" id="eventList">
        <div th:each="eventMap : ${eventsWithDetailsString}" class="event-card">
            <form th:id="'editEventForm_' + ${eventMap.event.id}" class="edit-event-form" style="display:none;"
                  th:object="${eventMap.event}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="hidden" name="id" th:value="${eventMap.event.id}"/>
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" name="title" th:value="${eventMap.event.title}" required/>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" th:text="${eventMap.event.description}"></textarea>
                </div>
                <div class="form-group">
                    <label>User</label>
                    <input type="text" name="userString" th:value="${eventMap.userString}" readonly/>
                </div>
                <div class="form-group">
                    <label>Room</label>
                    <input type="text" name="roomString" th:value="${eventMap.roomString}" readonly/>
                </div>
                <div class="form-group">
                    <label>Start Date</label>
                    <input type="date" name="startDate" th:value="${eventMap.event.startTime != null ? #temporals.format(eventMap.event.startTime, 'yyyy-MM-dd') : ''}" required/>
                    <label>Start Time</label>
                    <input type="time" name="startTime" th:value="${eventMap.event.startTime != null ? #temporals.format(eventMap.event.startTime, 'HH:mm') : ''}" required/>
                </div>
                <div class="form-group">
                    <label>End Date</label>
                    <input type="date" name="endDate" th:value="${eventMap.event.endTime != null ? #temporals.format(eventMap.event.endTime, 'yyyy-MM-dd') : ''}" required/>
                    <label>End Time</label>
                    <input type="time" name="endTime" th:value="${eventMap.event.endTime != null ? #temporals.format(eventMap.event.endTime, 'HH:mm') : ''}" required/>
                </div>
                <div class="form-group">
                    <label>Is Recurring</label>
                    <input type="checkbox" name="isRecurring" th:checked="${eventMap.event.isRecurring}"/>
                </div>
                <div class="form-group">
                    <label>Recurrence Rule (rrule)</label>
                    <input type="text" name="rrule" th:value="${eventMap.event.rrule}"/>
                </div>
                <div class="form-group">
                    <label>Recurrence End Date</label>
                    <input type="date" name="recurrenceEndDate" th:value="${eventMap.event.recurrenceEndDate != null ? #temporals.format(eventMap.event.recurrenceEndDate, 'yyyy-MM-dd') : ''}"/>
                    <label>Recurrence End Time</label>
                    <input type="time" name="recurrenceEndTime" th:value="${eventMap.event.recurrenceEndDate != null ? #temporals.format(eventMap.event.recurrenceEndDate, 'HH:mm') : ''}"/>
                </div>
                <div class="form-group">
                    <label>Exdate</label>
                    <input type="text" name="exdate" th:value="${eventMap.event.exdate}"/>
                </div>
                <div class="form-group">
                    <label>Rdate</label>
                    <input type="text" name="rdate" th:value="${eventMap.event.rdate}"/>
                </div>
                <div class="form-group">
                    <label>Tags (comma separated)</label>
                    <input type="text" name="tags" th:value="${eventMap.tagsString}"/>
                </div>
                <button type="submit" class="save-btn">Save</button>
                <button type="button" class="cancel-btn" th:onclick="toggleEditEventForm(${eventMap.event.id})">Cancel
                </button>
            </form>
            <div class="event-view">
                <h2 th:text="${eventMap.event.title}">Event Title</h2>
                <p><strong>ID:</strong> <span th:text="${eventMap.event.id}"></span></p>
                <p><strong>Description:</strong> <span th:text="${eventMap.event.description}"></span></p>
                <p><strong>User:</strong> <span th:text="${eventMap.userString}"></span></p>
                <p><strong>Room:</strong> <span th:text="${eventMap.roomString}"></span></p>
                <p><strong>Start:</strong> <span
                        th:text="${#temporals.format(eventMap.event.startTime, 'yyyy-MM-dd HH:mm')}"></span></p>
                <p><strong>End:</strong> <span
                        th:text="${#temporals.format(eventMap.event.endTime, 'yyyy-MM-dd HH:mm')}"></span></p>
                <p><strong>Is Recurring:</strong> <span th:text="${eventMap.event.isRecurring}"></span></p>
                <p><strong>RRule:</strong> <span th:text="${eventMap.event.rrule}"></span></p>
                <p><strong>Recurrence End Date:</strong> <span th:text="${eventMap.event.recurrenceEndDate}"></span></p>
                <p><strong>Exdate:</strong> <span th:text="${eventMap.event.exdate}"></span></p>
                <p><strong>Rdate:</strong> <span th:text="${eventMap.event.rdate}"></span></p>
                <p><strong>Tags:</strong> <span th:text="${eventMap.tagsString}"></span></p>
                <button class="edit-btn" type="button" th:onclick="'toggleEditEventForm(${eventMap.event.id})'">Edit
                </button>
                <button class="delete-btn" th:onclick="'deleteEvent('${eventMap.event.id}')'">&#x2715;</button>
            </div>
        </div>
    </div>

</div>

<script>
    const addEventBtn = document.getElementById('addEventBtn');
    const addEventForm = document.getElementById('addEventForm');
    const eventForm = document.getElementById('eventForm');
    // Toggle form visibility
    addEventBtn.addEventListener('click', () => {
        addEventForm.classList.toggle('active');
        addEventBtn.textContent = addEventForm.classList.contains('active') ? '×' : 'Add a new event';
    });

    function getCsrfToken() {
        return document.querySelector("meta[name='_csrf']").content;
    }

    function getCsrfHeader() {
        return document.querySelector("meta[name='_csrf_header']").content;
    }

    function deleteEvent(eventId) {
        if (confirm('Are you sure you want to delete this event?')) {
            fetch('/api/v1/deleteevents/' + eventId, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                    [getCsrfHeader()]: getCsrfToken()
                },
                credentials: 'include'
            }).then(response => {
                if (response.ok) {
                    window.location.reload();
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('Failed to delete event');
            });
        }
    }

    function validateDateTimeRange() {
        const startDate = document.getElementById('startDate').value;
        const startTime = document.getElementById('startTime').value;
        const endDate = document.getElementById('endDate').value;
        const endTime = document.getElementById('endTime').value;

        if (!startDate || !startTime || !endDate || !endTime) {
            return false;
        }

        const startDateTime = new Date(`${startDate}T${startTime}`);
        const endDateTime = new Date(`${endDate}T${endTime}`);

        const errorElement = document.getElementById('date-time-error');

        if (endDateTime <= startDateTime) {
            errorElement.textContent = "End date/time must be after start date/time";
            errorElement.style.display = "block";
            return false;
        }

        errorElement.style.display = "none";
        return true;
    }

    // Add validation to the date and time fields
    document.getElementById('startDate').addEventListener('change', validateDateTimeRange);
    document.getElementById('startTime').addEventListener('change', validateDateTimeRange);
    document.getElementById('endDate').addEventListener('change', validateDateTimeRange);
    document.getElementById('endTime').addEventListener('change', validateDateTimeRange);

    eventForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        // Validate the date range first
        if (!validateDateTimeRange()) {
            return;
        }

        // Combine date and time inputs into datetime strings
        const startDate = document.getElementById('startDate').value;
        const startTime = document.getElementById('startTime').value;
        const endDate = document.getElementById('endDate').value;
        const endTime = document.getElementById('endTime').value;

        const startDateTime = `${startDate}T${startTime}:00`;
        const endDateTime = `${endDate}T${endTime}:00`;

        const formData = {
            title: document.getElementById('eventTitle').value,
            description: document.getElementById('eventDescription').value,
            roomId: document.getElementById('roomSelect').value,
            userId: document.getElementById('userSelect').value,
            is_recurring: document.getElementById('is_recurring').checked,
            is_recurring_end_date: document.getElementById('is_recurring_end_date').value,
            startTime: startDateTime,
            endTime: endDateTime,
        };

        try {
            const response = await fetch('/api/v1/addevents', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    [getCsrfHeader()]: getCsrfToken()
                },
                credentials: 'include',
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                window.location.reload();
            } else {
                let errorMessage;
                try {
                    const errorData = await response.json();
                    errorMessage = errorData.message || 'Failed to save event';
                } catch (e) {
                    errorMessage = 'Failed to save event';
                }
                alert(`Failed to save event: ${errorMessage}`);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Failed to save event');
        }
    });

    // Set default date values to today
    document.addEventListener('DOMContentLoaded', () => {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('startDate').value = today;
        document.getElementById('endDate').value = today;

        // Set default times
        const now = new Date();
        let hours = now.getHours().toString().padStart(2, '0');
        let minutes = now.getMinutes().toString().padStart(2, '0');
        document.getElementById('startTime').value = `${hours}:${minutes}`;

        // Set default end time to one hour later
        let endHour = (now.getHours() + 1) % 24;
        document.getElementById('endTime').value = `${endHour.toString().padStart(2, '0')}:${minutes}`;

        // Validate initial values
        validateDateTimeRange();
    });

    function toggleEditEventForm(eventId, show) {
        const form = document.getElementById('editEventForm_' + eventId);
        if (form) {
            form.style.display = show ? 'block' : 'none';
            form.nextElementSibling.style.display = show ? 'none' : 'block';
        }
    }

    document.querySelectorAll('.edit-event-form').forEach(form => {
        form.addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            // Convert comma separated tags to array
            data.tags = data.tags ? data.tags.split(',').map(s => s.trim()) : [];
            try {
                const response = await fetch('/api/v1/updateevents', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        [getCsrfHeader()]: getCsrfToken()
                    },
                    credentials: 'include',
                    body: JSON.stringify(data)
                });
                if (response.ok) {
                    window.location.reload();
                } else {
                    alert('Failed to update event');
                }
            } catch (error) {
                alert('Failed to update event');
            }
        });
    });
</script>
</body>
</html>

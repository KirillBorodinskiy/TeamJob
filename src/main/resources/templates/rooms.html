<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Rooms editor</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
<div class="mod-container">
    <div class="add-room">
        <button class="add-btn" id="addRoomBtn">Add a new room</button>
        <div class="add-form" id="addRoomForm">
            <form id="roomForm">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <div class="form-group">
                    <label for="roomName">Room Name</label>
                    <input type="text" id="roomName" name="name">
                </div>
                <div class="form-group">
                    <label for="roomDescription">Description</label>
                    <textarea id="roomDescription" name="description" rows="3"></textarea>
                </div>
                <button type="submit" class="save-btn">Save Room</button>
            </form>
        </div>
    </div>

    <div class="rooms-list" id="roomList">
        <div th:each="roomMap : ${roomsWithTagsString}" class="room-card">
            <form th:id="'editRoomForm_' + ${roomMap.room.id}" class="edit-room-form" style="display:none;" th:object="${roomMap.room}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="hidden" name="id" th:value="${roomMap.room.id}"/>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" th:value="${roomMap.room.name}" required />
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" th:text="${roomMap.room.description}"></textarea>
                </div>
                <div class="form-group">
                    <label>Tags (comma separated)</label>
                    <input type="text" name="tags" th:value="${roomMap.tagsString != null ? roomMap.tagsString : #strings.listJoin(roomMap.room.tags, ',')}" />
                </div>
                <button type="submit" class="save-btn">Save</button>
                <button type="button" class="cancel-btn" th:onclick="|toggleEditRoomForm('${roomMap.room.id}')|">Cancel</button>
            </form>
            <div class="room-view">
                <h3 th:text="${roomMap.room.name}">Room Name</h3>
                <p><strong>ID:</strong> <span th:text="${roomMap.room.id}"></span></p>
                <p><strong>Description:</strong> <span th:text="${roomMap.room.description}"></span></p>
                <p><strong>Tags:</strong> <span th:text="${roomMap.tagsString != null ? roomMap.tagsString : #strings.listJoin(roomMap.room.tags, ', ')}"></span></p>
                <button class="edit-btn" type="button" th:onclick="|toggleEditRoomForm('${roomMap.room.id}')|">Edit</button>
                <button class="delete-btn" th:onclick="'deleteRoom(' + ${roomMap.room.id} + ')'">&#x2715;</button>
            </div>
        </div>
    </div>
</div>

<script>


    const addRoomBtn = document.getElementById('addRoomBtn');
    const addRoomForm = document.getElementById('addRoomForm');
    const roomForm = document.getElementById('roomForm');
    const roomList = document.getElementById('roomList');

    // Toggle form visibility
    addRoomBtn.addEventListener('click', () => {
        addRoomForm.classList.toggle('active');
        addRoomBtn.textContent = addRoomForm.classList.contains('active') ? 'Ã—' : 'Add a new room';
    });

    function getCsrfToken() {
        return document.querySelector("meta[name='_csrf']").content;
    }

    function getCsrfHeader() {
        return document.querySelector("meta[name='_csrf_header']").content;
    }


    function deleteRoom(roomId) {
        if (confirm('Are you sure you want to delete this room?')) {
            fetch('/api/v1/deleterooms/' + roomId, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                    [getCsrfHeader()]: getCsrfToken()
                },
                credentials: 'include'
            }).then(response => {
                if (response.ok) {
                    window.location.reload();
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('Failed to delete room');
            });
        }
    }

    roomForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = {
            name: document.getElementById('roomName').value,
            description: document.getElementById('roomDescription').value
        };

        try {
            const response = await fetch('/api/v1/addrooms', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    [getCsrfHeader()]: getCsrfToken()
                },
                credentials: 'include',
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                window.location.reload();
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Failed to save room');
        }
    });

    function toggleEditRoomForm(roomId) {
        const form = document.getElementById('editRoomForm_' + roomId);
        if (form) {
            const isVisible = form.style.display === 'block';
            form.style.display = isVisible ? 'none' : 'block';
            if (form.nextElementSibling) {
                form.nextElementSibling.style.display = isVisible ? 'block' : 'none';
            }
        }
    }
    document.querySelectorAll('.edit-room-form').forEach(form => {
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => { data[key] = value; });
            // Convert comma separated tags to array
            data.tags = data.tags ? data.tags.split(',').map(s => s.trim()) : [];
            try {
                const response = await fetch('/api/v1/updaterooms', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        [getCsrfHeader()]: getCsrfToken()
                    },
                    credentials: 'include',
                    body: JSON.stringify(data)
                });
                if (response.ok) {
                    window.location.reload();
                } else {
                    alert('Failed to update room');
                }
            } catch (error) {
                alert('Failed to update room');
            }
        });
    });
</script>
</body>
</html>

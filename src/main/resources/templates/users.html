<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>User editor</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
<div class="mod-container">
    <div class="add-room">
        <button class="add-btn" id="addUserBtn">Add a new user</button>
        <div class="add-form" id="addUserForm">
            <form id="userForm">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="roles">Roles (comma separated)</label>
                    <input type="text" id="roles" name="roles">
                </div>
                <div class="form-group">
                    <label for="tags">Tags (comma separated)</label>
                    <input type="text" id="tags" name="tags">
                </div>
                <button type="submit" class="save-btn">Save User</button>
            </form>
        </div>
    </div>

    <div class="rooms-list" id="roomList">
        <div th:each="userMap : ${usersWithRolesString}" class="room-card">
            <form th:id="'editUserForm_' + ${userMap.user.id}" class="edit-user-form" style="display:none;" th:object="${userMap.user}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="hidden" name="id" th:value="${userMap.user.id}"/>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" th:value="${userMap.user.username}" required />
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" th:value="${userMap.user.email}" required />
                </div>
                <div class="form-group">
                    <label>Roles (comma separated)</label>
                    <input type="text" name="roles" th:value="${userMap.rolesString}" />
                </div>
                <div class="form-group">
                    <label>Tags (comma separated)</label>
                    <input type="text" name="tags" th:value="${#strings.listJoin(userMap.tags, ',')}" />
                </div>
                <button type="submit" class="save-btn">Save</button>
                <button type="button" class="cancel-btn" th:onclick="toggleEditForm(${userMap.user.id})">Cancel</button>
            </form>
            <div class="user-view">
                <h3 th:text="${userMap.user.username}">User Name</h3>
                <p><strong>ID:</strong> <span th:text="${userMap.user.id}"></span></p>
                <p><strong>Email:</strong> <span th:text="${userMap.user.email}"></span></p>
                <p><strong>Roles:</strong> <span th:text="${userMap.rolesString}"></span></p>
                <p><strong>Tags:</strong> <span th:text="${#strings.listJoin(userMap.tags, ', ')}"></span></p>
                <button class="edit-btn" type="button" th:onclick="toggleEditForm(${userMap.user.id})">Edit</button>
                <button class="delete-btn" th:onclick="'deleteUser(' + ${userMap.user.id} + ')'">&#x2715;</button>
            </div>
        </div>
    </div>
</div>

<script>


    const addRoomBtn = document.getElementById('addRoomBtn');
    const addRoomForm = document.getElementById('addRoomForm');


    // Toggle form visibility
    addRoomBtn.addEventListener('click', () => {
        addRoomForm.classList.toggle('active');
        addRoomBtn.textContent = addRoomForm.classList.contains('active') ? 'Ã—' : 'Add a new room';
    });

    function getCsrfToken() {
        return document.querySelector("meta[name='_csrf']").content;
    }

    function getCsrfHeader() {
        return document.querySelector("meta[name='_csrf_header']").content;
    }


    function toggleEditForm(userId, show) {
        const form = document.getElementById('editUserForm_' + userId);
        if (form) {
            form.style.display = show ? 'block' : 'none';
            form.nextElementSibling.style.display = show ? 'none' : 'block';
        }
    }
    function deleteUser(userId) {
        if (confirm('Are you sure you want to delete this user?')) {
            fetch('/api/v1/deleteusers/' + userId, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                    [getCsrfHeader()]: getCsrfToken()
                },
                credentials: 'include'
            }).then(response => {
                if (response.ok) {
                    window.location.reload();
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('Failed to delete user');
            });
        }
    }
    document.querySelectorAll('.edit-user-form').forEach(form => {
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => { data[key] = value; });
            // Convert comma separated roles/tags to array
            data.roles = data.roles ? data.roles.split(',').map(s => s.trim()) : [];
            data.tags = data.tags ? data.tags.split(',').map(s => s.trim()) : [];
            try {
                const response = await fetch('/api/v1/updateusers', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        [getCsrfHeader()]: getCsrfToken()
                    },
                    credentials: 'include',
                    body: JSON.stringify(data)
                });
                if (response.ok) {
                    window.location.reload();
                } else {
                    alert('Failed to update user');
                }
            } catch (error) {
                alert('Failed to update user');
            }
        });
    });
</script>
</body>
</html>

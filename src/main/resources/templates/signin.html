<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/style.css}">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
<div class="login-container">
    <h2>Sign In</h2>

    <div id="error-alert" class="alert alert-danger" style="display: none;">
        Invalid username or password.
    </div>

    <form id="loginForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   id="username"
                   name="username"
                   required
                   autocomplete="username">
            <div class="error-message" id="username-error"></div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   id="password"
                   name="password"
                   required
                   autocomplete="current-password">
            <div class="error-message" id="password-error"></div>
        </div>

        <button type="submit" class="btn btn-login">Sign In</button>
    </form>

    <a href="/signup" class="btn btn-signup">Create New Account</a>
</div>

<script>
    // Check if user is already logged in
    // window.addEventListener('load', function () {
    //     const token = localStorage.getItem('jwt_token');
    //     if (token) {
    //         validateTokenAndRedirect();
    //     }
    // });

    // Function to validate token and redirect
    async function validateTokenAndRedirect() {
        try {
            const response = await authFetch('/calendar/', { method: 'GET' });

            if (response.ok) {
                window.location.href = '/calendar/';
            } else if (response.status === 401) {
                localStorage.removeItem('jwt_token');
            }
        } catch (error) {
            console.error('Error validating token:', error);
        }
    }

    function authFetch(url, options = {}) {
        const token = localStorage.getItem('jwtToken');
        options.headers = {
            ...options.headers,
            'Authorization': `Bearer ${token}`
        };
        return fetch(url, options);
    }

    document.getElementById('loginForm').addEventListener('submit', async function (event) {
        event.preventDefault();

        if (!validateForm()) {
            return;
        }

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/auth/signin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            });

            if (response.ok) {
                const token = await response.text();
                localStorage.setItem('jwtToken', token);
                await validateTokenAndRedirect(token);
            } else {
                document.getElementById('error-alert').style.display = 'block';
            }
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('error-alert').style.display = 'block';
        }
    });

    function validateForm() {
        let isValid = true;
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Reset error messages
        document.getElementById('username-error').style.display = 'none';
        document.getElementById('password-error').style.display = 'none';
        document.getElementById('error-alert').style.display = 'none';

        // Username validation
        if (username.trim().length < 3) {
            document.getElementById('username-error').textContent = 'Username must be at least 3 characters long';
            document.getElementById('username-error').style.display = 'block';
            isValid = false;
        }

        // Password validation
        if (password.length < 6) {
            document.getElementById('password-error').textContent = 'Password must be at least 6 characters long';
            document.getElementById('password-error').style.display = 'block';
            isValid = false;
        }

        return isValid;
    }
</script>
</body>
</html>
